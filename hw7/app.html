<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>V.I.L.E. - PPC</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-kVo/Eh0sv7ZdiwZK32nRsp1FrDT3sLRLx3zVpSSTI9UdO5H02LJNLBg5F1gwvKg0" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>V.I.L.E. <small>Personal Performance Calculator</small></h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              Homeworks
              <button id="add-hw-btn" class="btn btn-xs btn-success pull-right">
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <div id="hw-list" class="list-group">
              <div id="no-hw" class="list-group-item list-group-item-info">
                Click the button above to add a new record.
              </div>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              Tests
              <button id="add-test-btn" class="btn btn-xs btn-success pull-right">
                <i class="fa fa-plus"></i>
              </button>
            </div>
            <div id="test-list" class="list-group">
              <div id="no-test" class="list-group-item list-group-item-info">
                Click the button above to add a new record.
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <i class="fa fa-fw fa-pie-chart"></i>
                  Statistics
                </div>
                <div class="panel-body">
                  <div class="row">
                    <div class="col-sm-4 col-sm-offset-4">
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-calculator"></i>
                          Grade-to-Date
                        </div>
                        <div class="panel-body">
                          <div class="input-group">
                            <input id="gtd" class="form-control" type="text" value="0" disabled/>
                            <span class="input-group-addon">%</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <h4 class="text-info">Homeworks</h4>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-balance-scale"></i>
                          Weight
                        </div>
                        <div class="panel-body">
                          <div class="input-group">
                            <input id="hw-weight" class="form-control" type="text" value="60" />
                            <span class="input-group-addon">%</span>
                          </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-calculator"></i>
                          Average
                        </div>
                        <div class="panel-body">
                          <div class="input-group">
                            <input id="hw-avg" class="form-control" type="text" value="0" disabled/>
                            <span class="input-group-addon">%</span>
                          </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-line-chart"></i>
                          Trend
                        </div>
                        <div class="panel-body">
                          <div>
                            <canvas id="hw-chart" height="200px"></canvas>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <h4 class="text-info">Tests</h4>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-balance-scale"></i>
                          Weight
                        </div>
                        <div class="panel-body">
                          <div class="input-group">
                            <input id="test-weight" class="form-control" type="text" value="40" />
                            <span class="input-group-addon">%</span>
                          </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-calculator"></i>
                          Average
                        </div>
                        <div class="panel-body">
                          <div class="input-group">
                            <input id="test-avg" class="form-control" type="text" value="0" disabled/>
                            <span class="input-group-addon">%</span>
                          </div>
                        </div>
                      </div>
                      <div class="panel panel-default">
                        <div class="panel-heading">
                          <i class="fa fa-fw fa-line-chart"></i>
                          Trend
                        </div>
                        <div class="panel-body">
                          <div>
                            <canvas id="test-chart" height="200px"></canvas>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
