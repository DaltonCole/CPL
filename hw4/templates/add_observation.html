{% extends "templates/base.html" %}

{% block content %}
<div class="row">
  <div class="col-md-8 col-md-offset-2 well">
    <h1 class="text-center">Add New Observation</h1>
    <hr>
    <form class="form-horizontal" method="post" action="/add/">
      <div class="form-group">
        <label for="suspect" class="col-sm-2 control-label">Suspect</label>
        <div class="col-sm-10">
          <input class="form-control" name="suspect" id="suspect" placeholder="Suspect">
        </div>
      </div>
      <div class="form-group">
        <label for="location" class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
          <input class="form-control" name="location" id="location" placeholder="Location">
        </div>
      </div>
      <div class="form-group">
        <label for="time" class="col-sm-2 control-label">Time</label>
        <div class="col-sm-10">
          <input class="form-control" name="time" id="time" placeholder="Time">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Add <i class="fa fa-plus"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
